<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<header></header>

<div class="container">

    <!-- contatti barra laterale sx -->
    <section class="contacts">
       <section class="row profile-avatar">
        
            <div class="avatar-info">
                <img src="img/chicken.png" alt="img">
                <h4>Boolean</h4>
            </div>

            <div class="icons">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
       </section>
       <!-- banner -->
       <section class="row banner">
        <i class="fa-solid fa-bell-slash"></i>
        <div class="banner-info">
            <h4>
                Ricevi notifiche di nuovi messaggi 
            </h4>
            <a href="#">Attiva notifiche desktop</a>

        </div>
       </section>
       <!-- cerca chat -->
       <section class="row search-chat">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="cerca o inizia una nuova chat">
       </section>
      <!-- anteprima chat -->
      <section class="preview-chats">
        <div class="row preview-chat">
            <div class="row avatar-info">
                <img src="img/user.png" alt="">
                <div>
                    <h4>Milena</h4>
                    <span>ultimo messaggio inviato</span>
                </div>   
                
            </div>
            <span>12:00</span>
        </div>

        <div class="row preview-chat">

                <img src="img/user.png" alt="">
                <div>
                    <h4>Milena</h4>

                </div>   
                
            </div>
            <span>12:00</span>
        </div>

        <div class="row preview-chat">
            <div class="row avatar-info">
                <img src="img/user.png" alt="">
                <div>
                    <h4>Milena</h4>
                    <span>ultimo messaggio inviato</span>
                </div>   
                
            </div>
            <span>12:00</span>
        </div>

        <div class="row preview-chat">
            <div class="row avatar-info">
                <img src="img/user.png" alt="">
                <div>
                    <h4>Milena</h4>
                    <span>ultimo messaggio inviato</span>
                </div>   
                
            </div>
            <span>12:00</span>
        </div>
      </section>
      
    </section>



    <!-- container chat mex -->
    <section class="chat">
        <!-- barra sopra con nome contatto -->
        <section class=" row profile-avatar">
            
            <div class="row avatar-info">
                <img src="img/user.png" alt="">
                <div>
                    <h4>Milena</h4>
                    <span>ultimo accesso alle ore</span>
                </div>   
            </div>

            <div class="icons">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
           
        </section>
        <!-- chat container -->
       <section class="chat-main">

       </section>
        <!-- footer invio mex  -->
        <section class="chat-footer">
            
        </section>
    </section>

</div>
